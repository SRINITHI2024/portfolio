<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <style>
       h1{
        font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        color:green;
       }
    </style>
<h1><center>PERSONAL INFORMATION</center><h1>
<form>
<label for "frame">NAME:</label>
<input type="text"><br>
<label for "frame">AGE:</label>
<input type="text"><br>
<label for "frame">GENDER:</label>
<input type="text"><br>
<label for "frame">PH No:</label>
<input type="text"><br>
<label for "frame">BLOOD GROUP:</label>
<select id="BLOOD GROUP" name="BLOOD GROUP">
<option value="O+">O+</option>
<option value="A+">A+</option>
<option value="B+">B+</option>
</select><br>
<label for "frame">HOBBIES:</label>
<input list="HOBBIES">
<datalist id="HOBBIES">
<option value ="DANCE">
<option value ="ART">
<option value ="SINGING">
<option value ="FOODBALL">
</datalist><br>
<label for "frame">DISTRICT:</label>
<select name="DISTRICT" id="DISTRICT">
<optgroup label="TAMILNADU">
<option value="SALEM">SALEM</option>
<option value="KARUR">KARUR</option>
<optgroup label="KERALA">
<option value="IDUKI">IDUKI</option>
<option value="KOLLAM">KOLLAM</option>
</optgroup>
</select><br>
</form>
<button style="background-color: pink;">submit</button>
</body>
</html>
